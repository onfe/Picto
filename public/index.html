<html>
<head>
  <title>Picto</title>
  <link rel="stylesheet" href="/css/picto-index.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
</head>
<body>
  <div class="cont">
    <div class="header">
      <img src="/img/svg/cat.svg" />
    </div>
    <hr />
    <p>
      Welcome to Picto. Chat with added scribbles.
    </p>
    <div class="inline-join">
      <input type="text" id="join-code" placeholder="RoomID"/>
      <button id="join">Join</button>
    </div>
    <div class="create">
      <button id="create">Create a Room</button>
    </div>
    <br />
    <div class="info">
      Join <span class="stat" id="current-clients">~</span> people in <span class="stat" id="current-rooms">~</span> rooms and get drawing!
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/index/home.js"></script>
</body>
</html>
