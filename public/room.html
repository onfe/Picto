<html>
<head>
  <title>Room A | Picto</title>
  <link rel="stylesheet" href="/css/picto-room.css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="upper">
      <ul class="sidebar sidebar-top">
        <img src="/img/icn/back.svg" />
        <img src="/img/icn/signal.svg" />
      </ul>
      <ul class="content msg-history">
        <div class="msg system">
          <div class="msg-text">
            Welcome to Picto!
          </div>
        </div>
      </ul>
    </div>
    <div class="lower">
      <ul class="sidebar sidebar-bottom">
        <br />
        <img id="pencil" class="tool draw" src="/img/icn/pencil.svg" />
        <img id="eraser" class="tool draw" src="/img/icn/eraser.svg" />
        <img id="small" class="tool size" src="/img/icn/small.svg" />
        <img id="big" class="tool size" src="/img/icn/big.svg" />
      </ul>
      <div class="content workspace">
        <br />
        <div class="msg msg-current blue">
          <canvas resize id="canvas-compose"></canvas>
          <span class="msg-auth">Penguin</span>
        </div>
        <div class="keyboard-container">
          <div class="keyboard">

          </div>
          <div class="msg-control">
            <img class="control send" src="/img/icn/upload.svg" />
            <img class="control get" src="/img/icn/download.svg" />
            <img class="control clear" src="/img/icn/clear.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader">
    <div class="loader-center">
      Loading...
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/paper-full.min.js"></script>
  <script src="/js/js.cookie-2.2.0.min.js"></script>

  <script src="/js/chat/main.js"></script>
  <script src="/js/chat/socket.js"></script>
  <script src="/js/chat/compose.js" type="text/paperscript" canvas="canvas-compose"></script>
  <script src="/js/chat/display.js"></script>

</body>
</html>
