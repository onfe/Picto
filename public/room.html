<html>
<head>
  <title>Room A | Picto</title>
  <link rel="stylesheet" href="/css/picto-room.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Polyfill PointerEvents for Safari and iOS -->
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

</head>
<body>
  <div class="container">
    <div class="upper">
      <ul class="sidebar sidebar-top">
        <a href="/"><img src="/img/icn/back.svg" /></a>
        <img src="/img/icn/signal.svg" />
        <hr />
        <div class="useradd">
          <img src="/img/icn/useradd.svg" />
          <div class="useradd-overlay">
            Send this link to invite your friends!
            <input id="join-link" value="picto.onfe.co.uk/join/abcdef" readonly/>
          </div>
        </div>
        <div id="msg-breadcrumbs">
          <a class="breadcrumb red"></a>
          <a class="breadcrumb blue"></a>
        </div>
      </ul>
      <ul id="msg-hist" class="content msg-history">
      </ul>
    </div>
    <div class="lower">
      <ul class="sidebar sidebar-bottom">
        <br />
        <img id="pencil" class="tool draw selected" src="/img/icn/pencil.svg" />
        <img id="eraser" class="tool draw" src="/img/icn/eraser.svg" />
        <img id="small" class="tool size selected" src="/img/icn/small.svg" />
        <img id="big" class="tool size" src="/img/icn/big.svg" />
      </ul>
      <div class="content workspace">
        <br />
        <div class="msg msg-current">
          <canvas touch-action="none" id="canvas-compose"></canvas>
          <span class="msg-auth self">User</span>
        </div>
        <div class="keyboard-container">
          <div class="keyboard">
            <div class="key idx-0" data-keyidx="0"></div>
            <div class="key idx-1" data-keyidx="1"></div>
            <div class="key idx-2" data-keyidx="2"></div>
            <div class="key idx-3" data-keyidx="3"></div>
            <div class="key idx-4" data-keyidx="4"></div>
            <div class="key idx-5" data-keyidx="5"></div>
            <div class="key idx-6" data-keyidx="6"></div>
            <div class="key idx-7" data-keyidx="7"></div>
            <div class="key idx-8" data-keyidx="8"></div>
            <div class="key idx-9" data-keyidx="9"></div>
            <div class="key idx-10" data-keyidx="10"></div>
            <div class="key idx-11" data-keyidx="11"></div>
            <div class="key idx-12" data-keyidx="12"></div>
            <div class="key idx-13" data-keyidx="13"></div>
            <div class="key idx-14" data-keyidx="14"></div>
            <div class="key idx-15" data-keyidx="15"></div>
            <div class="key idx-16" data-keyidx="16"></div>
            <div class="key idx-17" data-keyidx="17"></div>
            <div class="key idx-18" data-keyidx="18"></div>
            <div class="key bkspace">&lt-</div>
            <div class="key idx-19" data-keyidx="19"></div>
            <div class="key idx-20" data-keyidx="20"></div>
            <div class="key idx-21" data-keyidx="21"></div>
            <div class="key idx-22" data-keyidx="22"></div>
            <div class="key idx-23" data-keyidx="23"></div>
            <div class="key idx-24" data-keyidx="24"></div>
            <div class="key idx-25" data-keyidx="25"></div>
            <div class="key idx-26" data-keyidx="26"></div>
            <div class="key idx-27" data-keyidx="27"></div>
            <div class="key idx-28" data-keyidx="28"></div>
            <div class="key space">_</div>
          </div>
          <div class="msg-control">
            <img class="control send" src="/img/icn/upload.svg" />
            <img class="control get" src="/img/icn/download.svg" />
            <img class="control clear" src="/img/icn/clear.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader">
    <div class="loader-center">
      Loading...
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/js.cookie-2.2.0.min.js"></script>

  <script src="/js/chat/pictoclient.bundle.js"></script>

</body>
</html>
