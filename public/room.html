<html>
<head>
  <title>Room A | Picto</title>
  <link rel="stylesheet" href="/css/picto-room.css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div class="top-sidebar">

    </div>
    <ul class="msg-history">
      <div class="msg system">
        <div class="msg-text">
          Welcome to Picto!
        </div>
      </div>
      <div class="msg blue">
        <span class="msg-auth">Penguin</span>
      </div>
      <div class="msg orange">
        <span class="msg-auth">Elephant</span>
      </div>
      <div class="msg yellow">
        <span class="msg-auth">Giraffe</span>
      </div>
      <div class="msg green">
        <span class="msg-auth">Frog</span>
      </div>
      <div class="msg purple">
        <span class="msg-auth">Butterfly</span>
      </div>
    </ul>
    <hr />
    <div class="workarea">
      <div class="msg msg-current blue">
        <span class="msg-auth">Penguin</span>
      </div>
      <div class="keyboard">

      </div>
    </div>
  </div>
</body>
</html>
