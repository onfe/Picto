<html>
<head>
  <title>Room A | Picto</title>
  <link rel="stylesheet" href="/css/picto-room.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Polyfill PointerEvents for Safari and iOS -->
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

</head>
<body>
  <div class="container">
    <div class="upper">
      <ul class="sidebar sidebar-top">
        <a href="/"><img src="/img/icn/back.svg" /></a>
        <img src="/img/icn/signal.svg" />
        <hr />
        <div class="useradd">
          <img src="/img/icn/useradd.svg" />
          <div class="useradd-overlay">
            Send this link to invite your friends!
            <input id="join-link" value="picto.onfe.co.uk/join/abcdef" readonly/>
          </div>
        </div>
        <div id="msg-breadcrumbs">
          <a class="breadcrumb red"></a>
          <a class="breadcrumb blue"></a>
        </div>
      </ul>
      <ul id="msg-hist" class="content msg-history">
      </ul>
    </div>
    <div class="lower">
      <ul class="sidebar sidebar-bottom">
        <br />
        <img id="pencil" class="tool draw selected" src="/img/icn/pencil.svg" />
        <img id="eraser" class="tool draw" src="/img/icn/eraser.svg" />
        <img id="small" class="tool size selected" src="/img/icn/small.svg" />
        <img id="big" class="tool size" src="/img/icn/big.svg" />
      </ul>
      <div class="content workspace">
        <br />
        <div class="msg msg-current">
          <canvas touch-action="none" id="canvas-compose"></canvas>
          <span class="msg-auth self">User</span>
        </div>
        <div class="keyboard-container">
          <div class="keyboard">

          </div>
          <div class="msg-control">
            <img class="control send" src="/img/icn/upload.svg" />
            <img class="control get" src="/img/icn/download.svg" />
            <img class="control clear" src="/img/icn/clear.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="loader">
    <div class="loader-center">
      Loading...
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/js.cookie-2.2.0.min.js"></script>

  <script src="/js/chat/picto-bundle.js"></script>

</body>
</html>
